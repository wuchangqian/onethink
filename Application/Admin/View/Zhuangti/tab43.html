<div class="form-item cf">
    <label class="item-label">右边第3块标题<span class="check-tips">（请输入标题）</span></label>
    <div class="controls">
        <input type="text" class="text input-large" name="t3h3" value="{$info.t3h3}">
    </div>
     <label class="textarea">
    <textarea name="t3content">{$info['t3content']}</textarea>
    <script type="text/javascript">
        var editor43;
        KindEditor.ready(function(K) {
            editor43 = K.create('textarea[name="t3content"]', {
                allowFileManager : false,
                themesPath: K.basePath,
                width: '100%',
                height: '200',
                resizeType: 1,
                pasteType : 2,
                urlType : 'absolute',
                fileManagerJson : '{:U('fileManagerJson')}',
                //uploadJson : '{:U('uploadJson')}' }
                uploadJson : '{:addons_url("EditorForAdmin://Upload/ke_upimg")}'
            });
        });

        $(function(){
            //传统表单提交同步
            $('textarea[name="t3content"]').closest('form').submit(function(){
                editor43.sync();
            });
            //ajax提交之前同步
            $('button[type="submit"],#submit,.ajax-post').click(function(){
                editor43.sync();
            });
        })
    </script>
    </label>
</div>
