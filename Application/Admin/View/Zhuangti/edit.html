<extend name="Public/base" />

<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title cf">
		<h2><if condition="ACTION_NAME eq 'add'">新增<else/>编辑</if>专题</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<ul class="tab-nav nav">
			<li data-tab="tab1" class="current"><a href="javascript:void(0);">基 础</a></li>
			<li data-tab="tab2"><a href="javascript:void(0);">首页轮播图</a></li>
			<li data-tab="tab3"><a href="javascript:void(0);">首页内容</a></li>
			<li data-tab="tab4"><a href="javascript:void(0);">右侧栏目</a></li>
			<!--<li data-tab="tab41"><a href="javascript:void(0);">右侧栏目1</a></li>
			<li data-tab="tab42"><a href="javascript:void(0);">右侧栏目2</a></li>
			<li data-tab="tab43"><a href="javascript:void(0);">右侧栏目3</a></li>
			<li data-tab="tab44"><a href="javascript:void(0);">右侧栏目4</a></li>
			<li data-tab="tab45"><a href="javascript:void(0);">右侧栏目5</a></li>
			<li data-tab="tab46"><a href="javascript:void(0);">右侧栏目6</a></li>-->
			<li data-tab="tab5"><a href="javascript:void(0);">报名字段</a></li>
		</ul>
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" action="{:U('edit')}" method="post" class="form-horizontal doc-modal-form" enctype="multipart/form-data" >
				<div id="tab1" class="tab-pane in tab1">
					<include file="Zhuangti/tab1" />
				</div>
				<div id="tab2" class="tab-pane tab2">
					<include file="Zhuangti/tab2" />
				</div>
				<div id="tab3" class="tab-pane tab3">
					<include file="Zhuangti/tab3" />
				</div>
				<div id="tab4" class="tab-pane tab4">
					<include file="Zhuangti/tab41" />
					<include file="Zhuangti/tab42" />
					<include file="Zhuangti/tab43" />
					<include file="Zhuangti/tab44" />
					<include file="Zhuangti/tab45" />
					<include file="Zhuangti/tab46" />
				</div>
				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info['id']}"/>
						<button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
Think.setValue("extend", {$info.extend|default=0});

//导航高亮
highlight_subnav('{:U('Zhuangti/index')}');

$(function(){
	showTab();
})
//拖曳插件初始化
$(function(){
	$(".needdragsort").dragsort({
	     dragSelector:'li',
	     placeHolderTemplate: '<li class="draging-place">&nbsp;</li>',
	     dragBetween:true,	//允许拖动到任意地方
	     dragEnd:function(){
	    	 var self = $(this);
	    	 self.find('input').attr('name', 'field_sort[' + self.closest('ul').data('group') + '][]');
	     }
	 });
})
</script>
</block>
